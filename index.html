<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button type="button" id="search">Search</button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul>
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg"
              alt=""
            /><span>Carbonara</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg"
              alt=""
            /><span>Lasagna</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <span class="random">Random recipe</span>
        <div class="meal">
          <div class="meal-header">
            <img
              src="https://www.themealdb.com/images/media/meals/qptpvt1487339892.jpg"
              alt=""
            />
          </div>
          <div class="meal-body">
            <h4>Veggies Veggies</h4>
            <button><i class="far fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
